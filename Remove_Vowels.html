<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeVowels</title>
</head>

<body>
    <script>
        function removeVowels(str) {
            return str.replace(/[aeiouAEIOU]/g, '');
        }
        console.log(removeVowels("Hello World"));
    </script>
</body>

</html>
