  <title>MergeArrays</title>

<body>
  <script>
    function mergeArrays(arr1, arr2) {
      return arr1.concat(arr2);
    }

    const a = [1, 2, 3];
    const b = [4, 5, 6];

    console.log(mergeArrays(a, b));
    console.log("");

    function removeDuplicates(arr) {
      return [...new Set(arr)];
    }

  </script>
