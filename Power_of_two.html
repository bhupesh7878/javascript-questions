<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PowerOfTwo </title>
</head>
<body>
    <script>
        
function PowerOfTwo (num) {
    if (num < 1) return false;

    while (num > 1) {
        if (num % 2 !== 0) {
            return false;
        }
        num = num / 2;
    }
    return true;
}


console.log(PowerOfTwo(4));  
console.log(PowerOfTwo(18));
    </script>
</body>
</html>
