<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() loop</title>
</head>
<body>
    
    <script>
        const fruits = ["apple", "banana", "mango", "orange"];

fruits.forEach(function(item, index) {
    console.log(index + ": " + item);
});
    </script>
</body>
</html>
