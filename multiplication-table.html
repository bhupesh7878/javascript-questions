<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));
        if (!isNaN(num)) {

            for (let i = 1; i <= 10; i++) {
                console.log(`${num} x ${i} = ${num * i}`);
            }
        } else {
            console.log("Invalid number entered.");
        }

    </script>
</body>

</html>
