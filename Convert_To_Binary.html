<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertToBinary</title>
</head>

<body>
    <script>
        function convertToBinary(number) {
            return number.toString(2);
        }

        console.log(convertToBinary(5));
        console.log(convertToBinary(55));
        console.log(convertToBinary(555));
    </script>
</body>

</html>
